<div ng-controller="logCtrl as logc" ng-show="logc.show">
	<div class="header">
		<span class="title"><i class="ico"></i>对数</span>
		<span class="ico ico-close" ng-click="logc.show = false;wb.showWindow = false"></span>
	</div>
	<div class="body">
		<div class="conditions">
			<div ng-repeat="c in logc.conditions">
			<label ng-click="logc.selectedConditions = c.name"><span class="checkboxs" ng-class="{'selected':logc.selectedConditions===c.name}"><i class="ico ico-del"></i></span>{{c.title}}</label>
			</div>
		</div>
		
		<div class="buttons">
			<span class="btn apply" ng-click="logc.goApply()">应用</span>
			<span class="btn del" ng-click="logc.clear()">清除</span>
			<span class="btn cancel" ng-click="logc.show=false;wb.showWindow = false">取消</span>
		</div>
	</div>
</div>
